<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    .img-fluid {
      max-width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center"
         <div class="col-3">
         </div>
         <div class="col-6">
           <h1>Images courtesy of Wikimedia Commons</h1>
         </div>
         <div class="col-3">
         </div>
      </div>
      <div class="row"
         <div class="col-4">
           <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Sihlwald_Schnabelburg_grass.jpg" alt="grass in forest" max-width="100%" height="auto"/>
         </div>
         <div class="col-4">
           <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Campsite_38_in_Bowron_Lake_Provincial_Park_at_night_%28DSCF3026%29.jpg" alt="campsite at night" max-width="100%" height="auto"/>
         </div>
         <div class="col-4">
           <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Standing_Stone_at_the_Nycklabacken_Burial_Ground.jpg" alt="upright stone" max-width="100%" height="auto"/>
         </div>
      </div>
      <div class="row text-center"
         <div class="col-12">
           <button type="button" class="btn btn-primary">Click Here</button>
         </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
